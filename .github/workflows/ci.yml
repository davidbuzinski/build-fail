name: CI
on:
  push:
    branches: [ "master" ]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1
    
      - name: Run build
        uses: matlab-actions/run-build@v1
